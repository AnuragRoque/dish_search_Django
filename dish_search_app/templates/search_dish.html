<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dish Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Dish Search</h1>
    <form method="GET" action="{% url 'search_dish' %}">
        <input type="text" name="query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    {% if dishes %}
        <ul>
            {% for dish in dishes %}
                {% if forloop.first %}
                    <h3>{{ dish.name|upper }}</h3>
                {% else %}
                    <li>{{ dish.name }}</li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching dishes found.</p>
    {% endif %}
</body>
</html>
